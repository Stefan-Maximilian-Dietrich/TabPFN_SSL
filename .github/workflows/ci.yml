name: CI

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  fast-tests:
    name: Fast tests (no gated downloads)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest ruff

      - name: Lint
        run: |
          ruff check .

      - name: Run fast tests
        env:
          RESULTS_DIR: results_ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -v

  slow-tabpfn:
    name: Slow TabPFN fit test (requires HF token)
    runs-on: ubuntu-latest

    # IMPORTANT: run only on push (secrets are available). Not on pull_request.
    if: github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]  # keep slow test on one version to save time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Verify HF token is available (fail if missing)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
          import os, sys
          tok = os.getenv("HF_TOKEN", "")
          if not tok:
              print("ERROR: HF_TOKEN secret is missing in this workflow run.")
              sys.exit(1)
          print("HF_TOKEN is present (value not shown).")
          PY

      - name: Run slow TabPFN fit test
        env:
          PYTHONPATH: ${{ github.workspace }}
          RUN_SLOW: "1"
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest -v tests/test_tabpfn_fit_slow.py