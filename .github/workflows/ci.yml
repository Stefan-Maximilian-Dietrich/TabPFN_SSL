name: CI

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  local-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest ruff

      - name: Lint
        run: |
          ruff check .

      - name: Verify HF token is available (fail if missing)
        # Secrets are not reliably available on pull_request (especially from forks).
        # We only require the token on push runs.
        if: github.event_name == 'push'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
          import os, sys
          tok = os.getenv("HF_TOKEN", "")
          if not tok:
              print("ERROR: HF_TOKEN secret is missing. Add it in: Repo Settings → Secrets and variables → Actions.")
              sys.exit(1)
          print("HF_TOKEN is present (value not shown).")
          PY

      - name: Run tests (fast tests on PRs, slow tests on push)
        env:
          RESULTS_DIR: results_ci
          PYTHONPATH: ${{ github.workspace }}
          # Enable slow TabPFN fit test only on push (token available).
          RUN_SLOW: ${{ github.event_name == 'push' && '1' || '0' }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest -v