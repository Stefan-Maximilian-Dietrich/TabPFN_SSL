name: CI

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["main"]

jobs:
  local-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov ruff

      - name: Lint
        run: |
          ruff check .

      # ✅ Nicht mehr failen, nur warnen (sonst keine Coverage/Badge)
      - name: Check HF token (warn if missing)
        if: github.event_name == 'push'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'PY'
          import os
          tok = os.getenv("HF_TOKEN", "")
          if not tok:
              print("WARNING: HF_TOKEN secret is missing. HF-dependent tests should be skipped.")
          else:
              print("HF_TOKEN is present (value not shown).")
          PY

      - name: Run tests (fast tests on PRs, slow tests on push)
        env:
          RESULTS_DIR: results_ci
          PYTHONPATH: ${{ github.workspace }}
          RUN_SLOW: ${{ github.event_name == 'push' && '1' || '0' }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Coverage stabil nur über echte Packages
          pytest -v \
            --cov=modules \
            --cov=evaluation \
            --cov-branch \
            --cov-report=xml \
            --cov-report=term-missing

      # ✅ Codecov: ohne Token für public repos; Token wird nur genutzt wenn vorhanden
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}